<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <div class="col-md-5">
            <h3><b>Contacts</b></h3>
        </div>
        <div class="col-md-5 pull-right">
            <button class="btn btn-success pull-right" style="margin-top: 10px;">New Contact</button>
        </div>
    </div>
    <div class="row panel-body">
        <div class="col-xs-12"></div>
        <app-contact-item *ngFor="let contactEl of contacts" [contact]="contactEl"
            (contactSelected)="onContactSelected(contactEl)"></app-contact-item>
    </div>
</div>
