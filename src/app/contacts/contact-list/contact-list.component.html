<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <div class="col-md-5">
            <h3><b>Contacts</b></h3>
        </div>
        <div class="col-md-5 pull-right">
            <button class="btn btn-success pull-right" style="margin-top: 10px;">New Contact</button>
        </div>
    </div>
    <div class="row panel-body">
        <div class="col-xs-12">
            <a href="" class="list-group-item clearfix" *ngFor="let contact of contacts">
                <div class="pull-left">
                    <h4 class="list-group-item-heading">{{ contact.name }}</h4>
                </div>
                <span class="pull-right">
                    <img src="{{ contact.imageUrl }}" alt="Contact Image" class="img-responsive"
                        style="max-height: 50px;">
                </span>
            </a>
        </div>
    </div>
</div>
