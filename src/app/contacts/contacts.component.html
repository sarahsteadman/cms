<div class="row">
    <div class="col-md-6">
        <app-contact-list (passContact)="selectedContact = $event"></app-contact-list>
    </div>
    <div class="col-md-5">
        <app-contact-detail *ngIf="selectedContact; else infoText" [contact]="selectedContact"></app-contact-detail>
        <ng-template #infoText>
            <p>Select a Contact</p>
        </ng-template>
    </div>
</div>
