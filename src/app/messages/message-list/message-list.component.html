<div class="row">
    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row pad-left-right">
                    <span class="title pull-left">Messages</span>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <app-message-item *ngFor="let messageEl of messages" [message]="messageEl"></app-message-item>
                        <!--Add tag to load the MessageItemComponent-->
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <app-message-edit (newMessage)="onNewMessage($event)"></app-message-edit>
                <!--Add tag to load the MessageEditComponent-->
            </div>
        </div>
    </div>
</div>
